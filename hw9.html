<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрытие и показ текста</title>
    <style>
        #header {
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <h1 id="header">Это заголовок, который можно скрыть</h1>
    <button id="toggleButton">Скрыть</button>

    <script>
        // Получение ссылок на заголовок и кнопку
        const header = document.querySelector('#header');
        const toggleButton = document.querySelector('#toggleButton');
        
        // Установка флага для отслеживания состояния заголовка
        let isHidden = false;

        // Обработчик события click для кнопки
        toggleButton.addEventListener('click', () => {
            if (isHidden) {
                header.style.display = 'block';
                toggleButton.textContent = 'Скрыть';
            } else {
                header.style.display = 'none';
                toggleButton.textContent = 'Показать';
            }
            isHidden = !isHidden; // Переключение состояния
        });
    </script>

</body>
</html>
